<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
            // Create rounded rectangle path
            const radius = 12;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(64 - radius, 0);
            ctx.quadraticCurveTo(64, 0, 64, radius);
            ctx.lineTo(64, 64 - radius);
            ctx.quadraticCurveTo(64, 64, 64 - radius, 64);
            ctx.lineTo(radius, 64);
            ctx.quadraticCurveTo(0, 64, 0, 64 - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();
            
            // Draw image
            ctx.drawImage(img, 0, 0, 64, 64);
            
            // Download the result
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        };
        
        img.src = '/lovable-uploads/fcde01eb-5f23-4750-aa31-50576481be37.png';
    </script>
</body>
</html>
